<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section class="px-page-margin py-lg flex flex-col gap-2xs">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3 >Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Body</p>
        <p class="caption">Caption</p>
        <p class="utility">Utility</p>
      </section>
      <section class="px-page-margin py-lg flex flex-col-reverse sm:flex-row flex-wrap gap-2xs">
        <span class="spacing-token size-3xs"></span>
        <span class="spacing-token size-2xs"></span>
        <span class="spacing-token size-xs"></span>
        <span class="spacing-token size-sm"></span>
        <span class="spacing-token size-md"></span>
        <span class="spacing-token size-lg"></span>
        <span class="spacing-token size-xl"></span>
        <span class="spacing-token size-2xl"></span>
        <span class="spacing-token size-3xl"></span>
      </section>
      <section class="px-page-margin py-lg flex flex-col flex-wrap justify-stretch sm:flex-row">
        <span class="color-token bg-brand-primary">Brand Primary</span>
        <span class="color-token bg-brand-secondary">Brand Secondary</span>
        <span class="color-token bg-foreground text-background">Foreground</span>
        <span class="color-token bg-foreground-secondary">Foreground Secondary</span>
        <span class="color-token bg-background-secondary">Background Secondary</span>
        <span class="color-token bg-background border-border border-1">Background</span>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
